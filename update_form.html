<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Team Member Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Update Team Member Information</h1>
        <p>Fill out the form below to update a team member's information.</p>
    </header>

    <!-- Form with action pointing to update_info.html -->
    <form action="update_info.html" method="get">
        <label for="person">Select Team Member:</label>
        <select id="person" name="person" required>
            <option value="">Select a Person</option>
            <option value="George Rodriguez">George Rodriguez</option>
            <option value="Bessy Rodriguez">Bessy Rodriguez</option>
            <option value="Fredy Rodriguez">Fredy Rodriguez</option>
        </select>

        <br>

        <label for="job">Job Title:</label>
        <input type="text" id="job" name="job" placeholder="Enter job title" required>

        <br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter department" required>

        <br>

        <label for="interests">Interests:</label>
        <textarea id="interests" name="interests" placeholder="Enter interests" required></textarea>

        <br>

        <label for="goals">Goals:</label>
        <textarea id="goals" name="goals" placeholder="Enter new goals" required></textarea>

        <br>

        <button type="submit">Update Information</button>
    </form>
        <p><a href= "index.html">Back to Home</a></p>
    <footer>
        <p>&copy; 2024 Aspire Electronics. All Rights Reserved.</p>
    </footer>
</body>
</html>
